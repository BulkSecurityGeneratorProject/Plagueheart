
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMemberLabel" translate="plagueheartApp.member.home.createOrEditLabel">Create or edit a Member</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="member.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plagueheartApp.member.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="member.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plagueheartApp.member.mobile" for="field_mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="field_mobile"
                    ng-model="member.mobile"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plagueheartApp.member.file" for="field_file">File</label>
            <input type="text" class="form-control" name="file" id="field_file"
                    ng-model="member.file"
                     />
        </div>

        <div class="form-group">
            <label translate="plagueheartApp.member.company" for="field_company">company</label>
            <select class="form-control" id="field_company" name="company" ng-model="member.company" ng-options="company as company.id for company in companys track by company.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
