
<div>
    <h2><span translate="plagueheartApp.searchHistory.detail.title">SearchHistory</span> {{searchHistory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="plagueheartApp.searchHistory.query">Query</span>
                </td>
                <td>
                    <span class="form-control-static">{{searchHistory.query}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plagueheartApp.searchHistory.queryDate">QueryDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{searchHistory.queryDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
