
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySearchHistoryLabel" translate="plagueheartApp.searchHistory.home.createOrEditLabel">Create or edit a SearchHistory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="searchHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plagueheartApp.searchHistory.query" for="field_query">Query</label>
            <input type="text" class="form-control" name="query" id="field_query"
                    ng-model="searchHistory.query"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plagueheartApp.searchHistory.queryDate" for="field_queryDate">QueryDate</label>
            <input id="field_queryDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="searchHistory.queryDate" is-open="datePickerForQueryDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForQueryDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
